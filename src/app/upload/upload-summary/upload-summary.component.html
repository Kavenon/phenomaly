<!-- Could use ViewContainerRef, but ngIf is enough for this task -->
<div class="phy-upload-summary">
  <phy-upload-default-summary
    *ngIf="isImage === false;"
    [file]="file"></phy-upload-default-summary>

  <phy-upload-image-summary
    *ngIf="isImage === true;"
    [file]="file"></phy-upload-image-summary>
</div>
