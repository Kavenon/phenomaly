<table class="phy-upload-summary">
  <tr>
    <td>Name</td>
    <td>{{file.name}}</td>
  </tr>
  <tr>
    <td>Dimensions</td>
    <td>{{imageWidth}}x{{imageHeight}}</td>
  </tr>
  <tr>
    <td>Size</td>
    <td>{{file.size | fileSize}}</td>
  </tr>
  <tr>
    <td>Preview</td>
    <td><img *ngIf="imageSrc" [src]="imageSrc" style="max-width:100px;max-height:100px;"/></td>
  </tr>
</table>
