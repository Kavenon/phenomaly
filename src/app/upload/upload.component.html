<div class="phy-upload">
  <input type="file" class="phy-upload__file" (change)="update($event)" id="file-upload--{{inputName}}">

  <input type="text" class="phy-upload__name" disabled [value]="filename">

  <label class="phy-upload__button btn btn--primary" for="file-upload--{{inputName}}">
    <i class="fa fa-folder-open"></i> Open
  </label>
</div>
